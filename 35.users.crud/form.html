<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="divLeft">
            <h3>Logo</h3>
          </div>
          <div class="divRight">
            <nav>
              <ul>
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a href="form.html">Add User</a>
                </li>
                <li>
                  <a href="fav.html">Favorite</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- -------------------------------------------------------------------- -->
    <section>
      <form action="" class="d-flex justify-content-center align-items-center">
        <div class="parentDiv">
          <p>First Name:</p>
          <input
            type="text"
            class="form-control firstName"
            aria-describedby="emailHelp"
            placeholder="Enter a first name..."
            required
          />
        </div>
        <div class="parentDiv">
          <p>Last Name:</p>
          <input
            type="text"
            class="form-control lastName"
            aria-describedby="emailHelp"
            placeholder="Enter a last name..."
            required
          />
        </div>
        <div class="parentDiv">
          <p>Email:</p>
          <input
            type="email"
            class="form-control email"
            aria-describedby="emailHelp"
            placeholder="Enter a email..."
            required
          />
        </div>
        <div class="parentDiv">
          <input type="file" class="form-control fileInput" multiple/>
          <button type="submit" class="btn btn-success submitBtn">
            Submit
          </button>
        </div>
      </form>
    </section>

    <!-- ------------------------------------------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
